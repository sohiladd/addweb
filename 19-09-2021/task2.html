<head>
	<meta charset="utf-8">
	<title></title>

<body onload="formload()"  style="text-align: center;">




</body>

<script>
	
function formload(){

	 var form = document.createElement("form");
	 form.setAttribute("method", "post");
     form.setAttribute("action", "submit.php");
     form.setAttribute("name","myform");
     form.setAttribute("id","myform");

		var br = document.createElement("br");
		var name = document.createElement("input");   
		name.setAttribute('type','text');
		name.setAttribute('name','name');
		name.setAttribute('id','name');
		name.setAttribute('placeholder','enter Username');                   // Insert text
        document.body.appendChild(name);
        document.body.appendChild(br);




		var email = document.createElement("input");   
		email.setAttribute('type','email');
		email.setAttribute('name','email');
		email.setAttribute('id','email');
		email.setAttribute('placeholder','enter email');                   // Insert text
        document.body.appendChild(email);
        document.body.appendChild(br);



		var pass = document.createElement("input");   
		pass.setAttribute('type','password');
		pass.setAttribute('name','pass');
		pass.setAttribute('id','pass');
		pass.setAttribute('placeholder','enter password');                   // Insert text
        document.body.appendChild(pass);
        document.body.appendChild(br);
        




		var number = document.createElement("input");   
		number.setAttribute('type','text');
		number.setAttribute('name','number');
		number.setAttribute('id','number');
		number.setAttribute('placeholder','enter number');                   // Insert text
        document.body.appendChild(number);
        document.body.appendChild(br);

		


		var submit = document.createElement("input");   
		submit.setAttribute('type','submit');
		submit.setAttribute('name','submit');
		submit.setAttribute('id','submit');
		submit.setAttribute('value','submit');                   // Insert text
        document.body.appendChild(submit);


document.getElementById("submit").addEventListener("click", function() {
var nameval=document.getElementById('pname').innerHTML=name.value;
var emailval= document.getElementById('pemail').innerHTML=email.value;
var passval=document.getElementById('ppassword').innerHTML=pass.value;
var numberval=document.getElementById('pnumber').innerHTML=number.value;



localStorage.setItem("txtname",nameval);
localStorage.setItem("txtemail",emailval);
localStorage.setItem("txtpass",passval);
localStorage.setItem("txtphone",numberval);





















});}
</script>
